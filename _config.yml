    description: A repository filled with coding challenges to practice Competitive Programming
    link: https://github.com/forbidden404/competitive-programing

social:
  - service: github
    username: forbidden404
    link: https://github.com/forbidden404
  - service: twitter
    username: forbidden404
    link: https://twitter.com/forbidden404
  - service: instagram
    username: fssn404
    link: https://instagram.com/fssn404

